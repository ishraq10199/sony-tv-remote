<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sony TV Remote</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="p-8 bg-slate-900">
    <div class="rounded-lg shadow-md p-4 bg-slate-800">
      <button
        id="power"
        class="inline-flex h-12 items-center justify-center rounded-md bg-neutral-950 px-6 font-medium text-neutral-50 shadow-md transition active:scale-95 cursor-pointer"
      >
        <i class="bi bi-power"></i>
      </button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
