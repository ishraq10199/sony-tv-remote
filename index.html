<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sony TV Remote</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <script src="./vendor/tailwind.js"></script>
  </head>
  <body class="bg-slate-900 flex justify-center text-5xl">
    <div
      class="rounded-lg shadow-md p-4 bg-slate-800 flex flex-col gap-4 w-full max-w-md"
    >
      <div class="flex justify-end">
        <button
          id="power"
          class="inline-flex h-20 items-center justify-center rounded-md bg-red-800 px-8 font-medium text-neutral-50 shadow-md transition active:scale-95 cursor-pointer"
        >
          <i class="bi bi-power"></i>
        </button>
      </div>
      <hr />
      <div id="nums" class="grid grid-cols-3 gap-4">
        <!-- <button
          class="inline-flex h-12 items-center justify-center rounded-md bg-neutral-950 px-6 font-medium text-neutral-50 shadow-md transition active:scale-95 cursor-pointer"
        >
          1
        </button> -->
      </div>
      <hr />
      <div id="vol_and_ch" class="flex gap-32 justify-center">
        <div id="vol" class="flex flex-col">
          <button
            class="w-fit inline-flex h-20 items-center justify-center rounded-t-md bg-neutral-950 px-6 font-medium text-neutral-50 shadow-md transition active:scale-95 cursor-pointer"
          >
            <i class="bi bi-plus"></i>
          </button>
          <button
            class="w-fit inline-flex h-20 items-center justify-center rounded-b-md bg-neutral-950 px-6 font-medium text-neutral-50 shadow-md transition active:scale-95 cursor-pointer"
          >
            <i class="bi bi-dash"></i>
          </button>
        </div>
        <div id="ch" class="flex flex-col">
          <button
            class="w-fit inline-flex h-20 items-center justify-center rounded-t-md bg-neutral-950 px-6 font-medium text-neutral-50 shadow-md transition active:scale-95 cursor-pointer"
          >
            <i class="bi bi-caret-up"></i>
          </button>
          <button
            class="w-fit inline-flex h-20 items-center justify-center rounded-b-md bg-neutral-950 px-6 font-medium text-neutral-50 shadow-md transition active:scale-95 cursor-pointer"
          >
            <i class="bi bi-caret-down"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
